<div style="display: flex; justify-content: center">
  <form style="display: flex; justify-content: center; flex-direction: column" [formGroup]="formControl"
    (ngSubmit)="generateNumber()">
    <mat-form-field appearance="outline">
      <mat-label>Favorite Number</mat-label>
      <mat-select formControlName="favouriteNumber">
        <mat-option *ngFor="let number of numbers" [value]="number"> {{number}}</mat-option>
      </mat-select>
      <mat-error *ngIf="favouriteNumberControl?.hasError('required')">Favorite Number is required</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Number Length</mat-label>
      <input matInput type="number" formControlName="desiredLength" />
      <mat-error *ngIf="desiredLengthControl?.hasError('required')">Number Length is required</mat-error>
      <mat-error *ngIf="desiredLengthControl?.hasError('min')">Number Length cannot be zero or negative</mat-error>
      <mat-error *ngIf="desiredLengthControl?.hasError('pattern')">Number Length cannot be decimal</mat-error>
    </mat-form-field>
    <br />
    <button class="submit-button" mat-flat-button color="accent" type="submit">
      Generate Number
    </button>
  </form>
</div>
